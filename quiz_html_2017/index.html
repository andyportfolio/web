        <script>
            
            $(function(){
                var totalAmount = 0;
                               
                $('img').click(function(){
                    totalAmount  = totalAmount + Number($(this).attr('value'));
                    $('#totalAmout').val(totalAmount);
                });
            });
            
            

        </script>
        
    </head>

            </tr>
        
            <tr>
                <td><img src="image3.jpeg" alt="Spider-Man" value="300" /></td>
                <td><img src="image4.jpeg" alt="War for the Planet of Apes" value="400"/></td>
            </tr>
            
            <tr>
                <td>Price</td>
                <td><input id="totalAmout" value="0" style="text-align:right"/></td>
            </tr>
            

        </table>
     
    </body>
</html>
